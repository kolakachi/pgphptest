openapi: 3.0.3
info:
  title: PGPPHPTEST
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /sanctum/csrf-cookie:
    get:
      summary: 'Return an empty response simply to trigger the storage of the CSRF cookie in the browser.'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        204:
          description: ''
      tags:
        - Endpoints
      security: []
  /api/update:
    post:
      summary: 'append comment to the users table'
      description: 'This endpoint uses form data to append to comments.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"message\": OK,\n}"
        422:
          description: 'Invalid key/value'
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"message\": \"Invalid key/value\",\n \"errors\": {\n     \"id\": [\n         \"The selected id is invalid.\"\n     ]\n  },\n}"
        401:
          description: 'Invalid password'
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"message\": \"Invalid password\",\n \"errors\": [],\n}"
        0:
          description: '%00, Could not complete request'
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"message\": \"Could not complete request\",\n \"errors\": [],\n}"
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: 'The ID of the user'
                  example: 16
                comments:
                  type: string
                  description: 'The comments to append'
                  example: dolores
                password:
                  type: string
                  description: 'The static value'
                  example: sint
              required:
                - id
      security: []
  /comment/append:
    get:
      summary: 'view to append comments to the users table'
      description: 'This endpoint returns a view for appending comments.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE HTML>\n<html>\n<head>\n    <title>Append Comment</title>\n    <meta charset=\"utf-8\" />\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1, user-scalable=no\" />\n    <link rel=\"stylesheet\" href=\"/assets/css/main.css\" />\n    <noscript><link rel=\"stylesheet\" href=\"/assets/css/noscript.css\" /></noscript>\n    <link rel=\"stylesheet\" href=\"/assets/css/custom.css\" />\n</head>\n<body class=\"is-preload\">\n<div id=\"wrapper\">\n    <section id=\"main\">\n    <header>\n        <form action=\"#\">\n            <input type=\"hidden\" name=\"_token\" value=\"e69kPb4Ej1iYHQg1atji8GwVblUdo0ZoWl7xld0z\">            <div v-if=\"errorMessage\" class=\"error-message\">\n                <p>{{errorMessage}}</p>\n            </div>\n            <div class=\"form-group\">\n                <label for=\"\">Select User</label>\n                <select class=\"form-control\" v-model=\"user.id\" @change=\"setComment()\">\n                    <option :value=\"user.id\" v-for=\"(user, index) in users\"> {{ user.name }}</option>\n                </select>\n                <div v-if=\"errorBag.id\" class=\"error-message\">\n                    <ul>\n                        <li class=\"text-danger\" v-for=\"(idError, idIndex) in errorBag.id\" :key=\"idIndex\">{{idError}}</li>\n                    </ul>\n                </div>\n            </div>\n            <div class=\"form-group\">\n                <label for=\"\">Append Comment</label>\n                <textarea class=\"form-control\" cols=\"20\" rows=\"5\" v-model=\"user.comments\"></textarea>\n                <div v-if=\"errorBag.comments\" class=\"error-message\">\n                    <ul>\n                        <li class=\"text-danger\" v-for=\"(commentsError, commentsIndex) in errorBag.comments\" :key=\"commentsIndex\">{{commentsError}}</li>\n                    </ul>\n                </div>\n            </div>\n            <div class=\"form-group\">\n                <button type=\"buttom\" class=\"button\" :disabled=\"isLoading\" @click=\"submit\">Submit</button>\n            </div>\n        </form>\n    </header>\n</section>\n<textarea style=\"display:none\" id=\"users\" >[{&quot;id&quot;:1,&quot;name&quot;:&quot;Mr. Brendan Sporer PhD&quot;,&quot;comments&quot;:&quot;Ut.&quot;},{&quot;id&quot;:2,&quot;name&quot;:&quot;Margarette Koepp IV&quot;,&quot;comments&quot;:&quot;Veritatis.\\nheloo&quot;},{&quot;id&quot;:3,&quot;name&quot;:&quot;Meda Ledner I&quot;,&quot;comments&quot;:&quot;Aut quasi.&quot;},{&quot;id&quot;:4,&quot;name&quot;:&quot;Ernest Kohler&quot;,&quot;comments&quot;:&quot;Modi.\\nModi.\\nModi.\\r\\nModi.&quot;},{&quot;id&quot;:5,&quot;name&quot;:&quot;Anika Homenick&quot;,&quot;comments&quot;:&quot;Aut.&quot;},{&quot;id&quot;:6,&quot;name&quot;:&quot;Karlee Dibbert&quot;,&quot;comments&quot;:&quot;Fuga.&quot;},{&quot;id&quot;:7,&quot;name&quot;:&quot;Lilliana Rutherford&quot;,&quot;comments&quot;:&quot;Saepe.\\nSaepe.\\nSaepe.\\r\\nSaepe.&quot;},{&quot;id&quot;:8,&quot;name&quot;:&quot;Thora Rau&quot;,&quot;comments&quot;:&quot;Ab ea.&quot;},{&quot;id&quot;:9,&quot;name&quot;:&quot;Lorenza Stracke&quot;,&quot;comments&quot;:&quot;Corrupti.&quot;},{&quot;id&quot;:10,&quot;name&quot;:&quot;Joey Fadel&quot;,&quot;comments&quot;:&quot;Eum.&quot;}] </textarea>\n<textarea style=\"display:none\" id=\"update-url\" >http://127.0.0.1:8000/comment/append </textarea>\n    <footer id=\"footer\">\n        <ul class=\"copyright\">\n            <li>&copy; Pictureworks</li>\n        </ul>\n    </footer>\n\n</div>\n<script>\n    if ('addEventListener' in window) {\n        window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\\bis-preload\\b/, ''); });\n        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\\.0)/) ? ' is-ie' : '');\n    }\n</script>\n<script src=\"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js\"></script>\n<script src=\"https://unpkg.com/vue@2.6.14/dist/vue.js\"></script>\n<script src=\"https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js\"></script>\n<script src=\"/js/app.js\"></script>\n\n\n</body>\n</html>"
      tags:
        - Endpoints
      security: []
